<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
</head>

<body style="text-align:center; font-family:Arial; direction:rtl">

<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="الإيميل"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>

<button id="loginBtn">دخول</button>
<button id="registerBtn">إنشاء حساب</button>
<br><br>
<button id="resetBtn">نسيت كلمة المرور؟</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.appspot.com",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});

document.getElementById("registerBtn").addEventListener("click", async () => {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    await createUserWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});

document.getElementById("resetBtn").addEventListener("click", async () => {
  try {
    const email = document.getElementById("email").value;
    await sendPasswordResetEmail(auth, email);
    alert("تم إرسال رابط إعادة تعيين كلمة المرور");
  } catch (error) {
    alert(error.message);
  }
});
</script>

</body>
</html>
