<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الإبداع | دخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #6c5ce7;
            --accent-color: #00cec9;
            --bg-dark: #0f0c29;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 { margin-bottom: 25px; font-weight: 700; font-size: 1.6rem; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); background: rgba(255, 255, 255, 0.1); }

        .btns-container { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            font-size: 1rem;
        }

        .btn-login {
            background: linear-gradient(45deg, var(--main-color), #a29bfe);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-signup {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn:active { transform: scale(0.95); }

        #status {
            margin-top: 15px;
            font-size: 0.85rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .error { background: rgba(255, 118, 117, 0.2); color: #ff7675; display: block !important; }
        .success { background: rgba(85, 239, 196, 0.2); color: #55efc4; display: block !important; }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        
        <div class="btns-container">
            <button class="btn btn-login" onclick="authAction('login')">دخول فوري</button>
            <button class="btn btn-signup" onclick="authAction('signup')">إنشاء حساب جديد</button>
        </div>

        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // انتبه: استبدل القيم أدناه ببيانات مشروعك الحقيقية من إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB.........................", 
            authDomain: "5h76kpk4pf-maker.firebaseapp.com",
            projectId: "5h76kpk4pf-maker",
            storageBucket: "5h76kpk4pf-maker.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.authAction = async (type) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!email || !password) {
                status.className = 'error';
                status.innerText = "يرجى ملء جميع الحقول";
                return;
            }

            status.className = '';
            status.innerText = "جاري العمل...";
            status.style.display = "block";

            try {
                if (type === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                    status.className = 'success';
                    status.innerText = "تم تسجيل الدخول بنجاح! جاري التحويل...";
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    status.className = 'success';
                    status.innerText = "تم إنشاء الحساب بنجاح!";
                }
            } catch (error) {
                status.className = 'error';
                // سيعرض لك الخطأ الحقيقي القادم من Firebase
                status.innerText = "خطأ: " + error.message;
            }
        };
    </script>
</body>
</html>
