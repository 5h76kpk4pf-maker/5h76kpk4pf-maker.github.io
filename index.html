<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
#create{background:#4CAF50;color:white;}
#login{background:#2196F3;color:white;}
#message{margin-top:15px;font-weight:bold;}
</style>
</head>
<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="أدخل Gmail">
  <input type="password" id="password" placeholder="أدخل كلمة المرور">

  <button id="create">إنشاء حساب</button>
  <button id="login">تسجيل دخول</button>

  <div id="message"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const createBtn = document.getElementById("create");
const loginBtn = document.getElementById("login");
const message = document.getElementById("message");

function showError(text){
  message.style.color="red";
  message.innerText=text;
}

function showSuccess(text){
  message.style.color="green";
  message.innerText=text;
}

createBtn.onclick = async () => {
  message.innerText="";
  if(!email.value.endsWith("@gmail.com")){
    showError("يجب أن ينتهي البريد بـ @gmail.com");
    return;
  }
  if(password.value.length < 6){
    showError("كلمة المرور ضعيفة");
    return;
  }
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    showSuccess("تم إنشاء الحساب بنجاح");
  }catch(error){
    showError(error.message);
  }
};

loginBtn.onclick = async () => {
  message.innerText="";
  try{

    await setPersistence(auth, browserLocalPersistence);

    await signInWithEmailAndPassword(auth,email.value,password.value);

    window.location.href = "dashboard.html";

  }catch(error){
    showError(error.message);
  }
};
</script>

</body>
</html>
