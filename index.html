<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  margin-top: 50px;
}

input {
  padding: 10px;
  margin: 5px;
}

button {
  padding: 10px 20px;
  margin: 5px;
}

.error {
  color: red;
  margin-top: 10px;
}

.success {
  color: green;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>تسجيل الدخول</h2>

<input type="email" id="email" placeholder="ادخل Gmail"><br>
<input type="password" id="password" placeholder="ادخل كلمة المرور"><br>

<button id="register">إنشاء حساب</button>
<button id="login">تسجيل دخول</button>

<div id="message"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function isValidGmail(email) {
  return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
}

window.addEventListener("DOMContentLoaded", () => {

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const registerBtn = document.getElementById("register");
const loginBtn = document.getElementById("login");
const messageDiv = document.getElementById("message");

function showError(msg) {
  messageDiv.className = "error";
  messageDiv.innerText = msg;
}

function showSuccess(msg) {
  messageDiv.className = "success";
  messageDiv.innerText = msg;
}

registerBtn.addEventListener("click", async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  messageDiv.innerText = "";

  if (!isValidGmail(email)) {
    showError("يجب إدخال Gmail صحيح ينتهي بـ @gmail.com");
    return;
  }

  if (password.length < 6) {
    showError("كلمة المرور يجب أن تكون 6 أحرف على الأقل");
    return;
  }

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    showSuccess("تم إنشاء الحساب بنجاح");
  } catch (error) {
    if (error.code === "auth/email-already-in-use") {
      showError("البريد مستخدم مسبقاً");
    } else {
      showError(error.message);
    }
  }
});

loginBtn.addEventListener("click", async () => {
  messageDiv.innerText = "";

  try {
    await signInWithEmailAndPassword(
      auth,
      emailInput.value,
      passwordInput.value
    );
    showSuccess("تم تسجيل الدخول بنجاح");
  } catch (error) {
    if (error.code === "auth/wrong-password") {
      showError("كلمة المرور غير صحيحة");
    } else if (error.code === "auth/user-not-found") {
      showError("الحساب غير موجود");
    } else {
      showError("خطأ في تسجيل الدخول");
    }
  }
});

});
</script>

</body>
</html>
