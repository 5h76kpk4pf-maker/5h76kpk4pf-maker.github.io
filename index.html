<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY_HERE",
  authDomain: "PUT_YOUR_AUTH_DOMAIN_HERE",
  projectId: "PUT_YOUR_PROJECT_ID_HERE",
  storageBucket: "PUT_YOUR_STORAGE_BUCKET_HERE",
  messagingSenderId: "PUT_YOUR_MESSAGING_SENDER_ID_HERE",
  appId: "PUT_YOUR_APP_ID_HERE"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});

window.login = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await signInWithEmailAndPassword(auth, email, password);
  window.location.href = "dashboard.html";
};

window.register = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await createUserWithEmailAndPassword(auth, email, password);
  window.location.href = "dashboard.html";
};

window.resetPassword = async function () {
  const email = document.getElementById("email").value;

  await sendPasswordResetEmail(auth, email);
  alert("تم إرسال رابط إعادة التعيين");
};

</script>
</head>

<body style="text-align:center; font-family:Arial; direction:rtl">

<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="الإيميل"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>

<button onclick="login()">دخول</button>
<button onclick="register()">إنشاء حساب</button>
<br><br>
<button onclick="resetPassword()">نسيت كلمة المرور؟</button>

</body>
</html>
