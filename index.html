<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الإبداع | دخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #6c5ce7;
            --accent-color: #00cec9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 { margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-login {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-signup {
            background: transparent;
            color: #00cec9;
            border: 2px solid #00cec9;
        }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button class="btn btn-login" onclick="authAction('login')">دخول</button>
    <button class="btn btn-signup" onclick="authAction('signup')">إنشاء حساب</button>

    <div id="status"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b3417be9f21f7287c9fdcc",
  measurementId: "G-699P818S0N"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.authAction = async (type) => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const status = document.getElementById('status');

    if (!email || !password) {
        status.innerText = "يرجى ملء جميع الحقول";
        return;
    }

    status.innerText = "جاري المعالجة...";

    try {
        if (type === "login") {
            await signInWithEmailAndPassword(auth, email, password);
            status.innerText = "تم تسجيل الدخول بنجاح ✅";
        } else {
            await createUserWithEmailAndPassword(auth, email, password);
            status.innerText = "تم إنشاء الحساب بنجاح ✅";
        }
    } catch (error) {
        status.innerText = "خطأ: " + error.message;
    }
};
</script>

</body>
</html>
