<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة | تسجيل الدخول</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #2f2f4f;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #e4e4b5;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-btn {
      background: linear-gradient(90deg, #6c5ce7, #8e7bff);
      color: white;
    }

    .register-btn {
      background: transparent;
      border: 2px solid #00cec9;
      color: #00cec9;
    }

    .message {
      margin-top: 15px;
      color: #ff7675;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button class="login-btn" onclick="login()">دخول فوري</button>
    <button class="register-btn" onclick="register()">إنشاء حساب جديد</button>

    <div class="message" id="message"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
      authDomain: "my-login-app-c657b.firebaseapp.com",
      projectId: "my-login-app-c657b",
      storageBucket: "my-login-app-c657b.firebasestorage.app",
      messagingSenderId: "212822743589",
      appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "تم إنشاء الحساب بنجاح ✅";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "تم تسجيل الدخول ✅";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>

</body>
</html>
