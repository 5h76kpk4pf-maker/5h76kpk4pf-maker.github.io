<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.container{
  background:white;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

#register{ background:#4CAF50; color:white; }
#login{ background:#2196F3; color:white; }

#forgotPassword{
  margin-top:12px;
  display:block;
  color:#0066ff;
  cursor:pointer;
  font-size:14px;
}

.error{ color:red; margin-top:10px; }
.success{ color:green; margin-top:10px; }
</style>
</head>

<body>

<div class="container">
<h2>تسجيل الدخول</h2>

<input type="email" id="email" placeholder="ادخل Gmail">
<input type="password" id="password" placeholder="ادخل كلمة المرور">

<button id="register">إنشاء حساب</button>
<button id="login">تسجيل دخول</button>

<span id="forgotPassword">نسيت كلمة المرور؟</span>

<div id="message"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const registerBtn = document.getElementById("register");
const loginBtn = document.getElementById("login");
const forgotBtn = document.getElementById("forgotPassword");
const messageDiv = document.getElementById("message");

function showError(msg){
  messageDiv.className="error";
  messageDiv.innerText=msg;
}

function showSuccess(msg){
  messageDiv.className="success";
  messageDiv.innerText=msg;
}

function validGmail(email){
  return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
}

registerBtn.onclick = async () => {
  const email=emailInput.value.trim();
  const password=passwordInput.value.trim();
  messageDiv.innerText="";

  if(!validGmail(email)){
    showError("يجب إدخال Gmail صحيح ينتهي بـ @gmail.com");
    return;
  }

  if(password.length<6){
    showError("كلمة المرور يجب أن تكون 6 أحرف على الأقل");
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth,email,password);
    showSuccess("تم إنشاء الحساب بنجاح");
  }catch(error){
    if(error.code==="auth/email-already-in-use"){
      showError("البريد مستخدم مسبقاً");
    }else{
      showError("حدث خطأ أثناء التسجيل");
    }
  }
};

loginBtn.onclick = async () => {
  messageDiv.innerText="";
  try{
    await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
    showSuccess("تم تسجيل الدخول بنجاح");
  }catch{
    showError("بيانات الدخول غير صحيحة");
  }
};

forgotBtn.onclick = async () => {
  const email=emailInput.value.trim();
  messageDiv.innerText="";

  if(!email){
    showError("ادخل الإيميل أولاً");
    return;
  }

  try{
    await sendPasswordResetEmail(auth,email);
    showSuccess("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك");
  }catch{
    showError("تعذر إرسال الرابط");
  }
};
</script>

</body>
</html>
