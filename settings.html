<!DOCTYPE html>
<html id="htmlTag">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0e11;
  color:white;
  padding:20px;
}

.title{
  font-size:20px;
  font-weight:600;
  margin-bottom:25px;
}

.card{
  background:#1e2329;
  padding:18px;
  border-radius:10px;
  margin-bottom:15px;
  cursor:pointer;
}

.card:hover{
  background:#2b3139;
}
</style>
</head>
<body>

<div class="title" id="settingsTitle">Settings</div>

<div class="card" onclick="toggleLanguage()" id="langCard">
  Change Language
</div>

<div class="card" onclick="openInstagram()" id="instaCard">
  Contact Us via Instagram
</div>

<script>
let lang = localStorage.getItem("lang") || "en";

function applyLang(){
  const html=document.getElementById("htmlTag");

  if(lang==="ar"){
    html.dir="rtl";
    document.getElementById("settingsTitle").innerText="الإعدادات";
    document.getElementById("langCard").innerText="تغيير اللغة";
    document.getElementById("instaCard").innerText="تواصل معنا عبر إنستغرام";
  }
}

function toggleLanguage(){
  lang = lang === "en" ? "ar" : "en";
  localStorage.setItem("lang",lang);
  location.reload();
}

function openInstagram(){
  window.open("https://instagram.com/YOUR_USERNAME","_blank");
}

applyLang();
</script>

</body>
</html>
