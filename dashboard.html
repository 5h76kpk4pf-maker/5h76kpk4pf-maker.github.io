<!DOCTYPE html>
<html id="htmlTag" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0e11;
  color:white;
}

.header{
  padding:20px;
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.username{
  font-size:18px;
  font-weight:600;
}

.vip{
  background:#f0b90b;
  color:black;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
  margin-left:6px;
}

.settings-btn{
  cursor:pointer;
  font-size:14px;
  opacity:0.8;
}

.settings-btn:hover{
  opacity:1;
}

.balance-box{
  margin-top:25px;
}

.balance-title{
  color:#848e9c;
  font-size:13px;
}

.balance{
  font-size:32px;
  font-weight:700;
  margin-top:6px;
}

.actions{
  display:flex;
  margin-top:20px;
}

.action-btn{
  flex:1;
  margin-right:10px;
  background:#1e2329;
  padding:15px;
  border-radius:10px;
  text-align:center;
  font-weight:500;
  cursor:pointer;
  transition:0.2s;
}

.action-btn:last-child{
  margin-right:0;
}

.action-btn:hover{
  background:#2b3139;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b0e11;
  border-top:1px solid #1e2329;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

.nav-item{
  font-size:12px;
  color:#848e9c;
  cursor:pointer;
}

.nav-item.active{
  color:#f0b90b;
  font-weight:600;
}
</style>
</head>
<body>

<div class="header">
  <div class="top-row">
    <div>
      <span class="username" id="username">User</span>
      <span class="vip">VIP0</span>
    </div>

    <div class="settings-btn" onclick="toggleLanguage()">
      <span id="langText">AR</span>
    </div>
  </div>

  <div class="balance-box">
    <div class="balance-title" id="balanceText">Total Balance</div>
    <div class="balance">USDT <span id="balance">0.00</span></div>
  </div>

  <div class="actions">
    <div class="action-btn" id="depositText">Deposit</div>
    <div class="action-btn" id="withdrawText">Withdraw</div>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item active" id="homeText">Home</div>
  <div class="nav-item" id="marketsText">Markets</div>
  <div class="nav-item" id="tradeText">Trade</div>
  <div class="nav-item" id="assetsText">Assets</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("username").innerText =
      user.email.split("@")[0];
  } else {
    window.location.href="index.html";
  }
});
</script>

<script>
let lang = localStorage.getItem("lang") || "en";

function applyLanguage(){

  const html = document.getElementById("htmlTag");

  if(lang === "ar"){

    html.dir = "rtl";
    html.lang = "ar";

    document.getElementById("balanceText").innerText = "إجمالي الرصيد";
    document.getElementById("depositText").innerText = "إيداع";
    document.getElementById("withdrawText").innerText = "سحب";
    document.getElementById("homeText").innerText = "الرئيسية";
    document.getElementById("marketsText").innerText = "الأسواق";
    document.getElementById("tradeText").innerText = "تداول";
    document.getElementById("assetsText").innerText = "الأصول";
    document.getElementById("langText").innerText = "EN";

  } else {

    html.dir = "ltr";
    html.lang = "en";

    document.getElementById("balanceText").innerText = "Total Balance";
    document.getElementById("depositText").innerText = "Deposit";
    document.getElementById("withdrawText").innerText = "Withdraw";
    document.getElementById("homeText").innerText = "Home";
    document.getElementById("marketsText").innerText = "Markets";
    document.getElementById("tradeText").innerText = "Trade";
    document.getElementById("assetsText").innerText = "Assets";
    document.getElementById("langText").innerText = "AR";

  }
}

function toggleLanguage(){
  lang = lang === "en" ? "ar" : "en";
  localStorage.setItem("lang", lang);
  applyLanguage();
}

applyLanguage();
</script>

</body>
</html>
