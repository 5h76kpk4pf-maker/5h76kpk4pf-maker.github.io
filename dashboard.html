<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0e11;
  color:white;
}

.header{
  padding:20px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.username{
  font-size:18px;
  font-weight:600;
}

.top-actions{
  display:flex;
  gap:15px;
  align-items:center;
}

.lang-btn{
  color:#f0b90b;
  cursor:pointer;
  font-size:14px;
}

.settings{
  color:#f0b90b;
  cursor:pointer;
  font-size:14px;
}

.balance-box{
  margin-top:30px;
}

.balance-title{
  color:#848e9c;
  font-size:13px;
}

.balance{
  font-size:34px;
  font-weight:700;
  margin-top:8px;
}

.actions{
  display:flex;
  gap:15px;
  margin-top:25px;
}

.action{
  flex:1;
  background:#1e2329;
  padding:18px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.action:hover{
  background:#2b3139;
}

.menu{
  margin-top:30px;
}

.menu-item{
  background:#1e2329;
  padding:18px;
  border-radius:10px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
}

.menu-item:hover{
  background:#2b3139;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b0e11;
  border-top:1px solid #1e2329;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

.nav-item{
  font-size:12px;
  color:#848e9c;
}

.nav-item.active{
  color:#f0b90b;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div class="top-bar">
    <div class="username">User</div>

    <div class="top-actions">
      <div class="lang-btn" onclick="toggleLanguage()" id="langBtn">AR</div>
      <div class="settings">Settings</div>
    </div>
  </div>

  <div class="balance-box">
    <div class="balance-title" id="balanceText">Total Balance</div>
    <div class="balance">USDT 0.00</div>
  </div>

  <div class="actions">
    <div class="action" id="depositText">Deposit</div>
    <div class="action" id="withdrawText">Withdraw</div>
  </div>

  <div class="menu">
    <div class="menu-item">
      <span id="historyText">Transaction History</span>
      <span>›</span>
    </div>

    <div class="menu-item">
      <span id="securityText">Security Center</span>
      <span>›</span>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item active" id="homeText">Home</div>
  <div class="nav-item" id="marketsText">Markets</div>
  <div class="nav-item" id="tradeText">Trade</div>
  <div class="nav-item" id="assetsText">Assets</div>
</div>

<script>
let lang = localStorage.getItem("lang") || "en";

function applyLanguage(){

  if(lang === "ar"){

    document.documentElement.lang = "ar";
    document.documentElement.dir = "rtl";

    document.getElementById("balanceText").innerText = "إجمالي الرصيد";
    document.getElementById("depositText").innerText = "إيداع";
    document.getElementById("withdrawText").innerText = "سحب";
    document.getElementById("historyText").innerText = "سجل المعاملات";
    document.getElementById("securityText").innerText = "مركز الأمان";
    document.getElementById("homeText").innerText = "الرئيسية";
    document.getElementById("marketsText").innerText = "الأسواق";
    document.getElementById("tradeText").innerText = "تداول";
    document.getElementById("assetsText").innerText = "الأصول";
    document.getElementById("langBtn").innerText = "EN";

  } else {

    document.documentElement.lang = "en";
    document.documentElement.dir = "ltr";

    document.getElementById("balanceText").innerText = "Total Balance";
    document.getElementById("depositText").innerText = "Deposit";
    document.getElementById("withdrawText").innerText = "Withdraw";
    document.getElementById("historyText").innerText = "Transaction History";
    document.getElementById("securityText").innerText = "Security Center";
    document.getElementById("homeText").innerText = "Home";
    document.getElementById("marketsText").innerText = "Markets";
    document.getElementById("tradeText").innerText = "Trade";
    document.getElementById("assetsText").innerText = "Assets";
    document.getElementById("langBtn").innerText = "AR";

  }
}

function toggleLanguage(){
  lang = lang === "en" ? "ar" : "en";
  localStorage.setItem("lang", lang);
  applyLanguage();
}

applyLanguage();
</script>

</body>
</html>
