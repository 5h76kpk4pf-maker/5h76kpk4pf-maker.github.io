<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>
</head>
<body>

<h2>أهلاً بك في لوحة التحكم</h2>
<p id="userEmail"></p>

<button id="logout">تسجيل خروج</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// نجبر حفظ الجلسة
await setPersistence(auth, browserLocalPersistence);

onAuthStateChanged(auth, (user) => {

  if (user) {
    document.getElementById("userEmail").innerText = user.email;
  } else {
    window.location.href = "index.html";
  }

});

document.getElementById("logout").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>
