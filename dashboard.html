<!DOCTYPE html>
<html id="htmlTag" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0e11;
  color:white;
}

/* HEADER */
.header{
  padding:20px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.username{
  font-size:18px;
  font-weight:600;
}

.settings{
  font-size:14px;
  color:#f0b90b;
  cursor:pointer;
}

/* BALANCE */
.balance-box{
  margin-top:30px;
}

.balance-title{
  color:#848e9c;
  font-size:13px;
}

.balance{
  font-size:34px;
  font-weight:700;
  margin-top:8px;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:15px;
  margin-top:25px;
}

.action{
  flex:1;
  background:#1e2329;
  padding:18px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

.action:hover{
  background:#2b3139;
}

/* MENU */
.menu{
  margin-top:30px;
}

.menu-item{
  background:#1e2329;
  padding:18px;
  border-radius:10px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.menu-item:hover{
  background:#2b3139;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b0e11;
  border-top:1px solid #1e2329;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

.nav-item{
  font-size:12px;
  color:#848e9c;
}

.nav-item.active{
  color:#f0b90b;
  font-weight:600;
}
</style>
</head>
<body>

<div class="header">
  <div class="top-bar">
    <div class="username" id="username">User</div>
    <div class="settings" onclick="window.location.href='settings.html'">
      Settings
    </div>
  </div>

  <div class="balance-box">
    <div class="balance-title" id="balanceText">Total Balance</div>
    <div class="balance">USDT 0.00</div>
  </div>

  <div class="actions">
    <div class="action" id="depositText">Deposit</div>
    <div class="action" id="withdrawText">Withdraw</div>
  </div>

  <div class="menu">
    <div class="menu-item">
      <span id="historyText">Transaction History</span>
      <span>›</span>
    </div>

    <div class="menu-item">
      <span id="securityText">Security Center</span>
      <span>›</span>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item active" id="homeText">Home</div>
  <div class="nav-item" id="marketsText">Markets</div>
  <div class="nav-item" id="tradeText">Trade</div>
  <div class="nav-item" id="assetsText">Assets</div>
</div>

<script>
let lang = localStorage.getItem("lang") || "en";

function applyLanguage(){
  const html = document.getElementById("htmlTag");

  if(lang === "ar"){
    html.dir="rtl";

    document.getElementById("balanceText").innerText="إجمالي الرصيد";
    document.getElementById("depositText").innerText="إيداع";
    document.getElementById("withdrawText").innerText="سحب";
    document.getElementById("historyText").innerText="سجل المعاملات";
    document.getElementById("securityText").innerText="مركز الأمان";
    document.getElementById("homeText").innerText="الرئيسية";
    document.getElementById("marketsText").innerText="الأسواق";
    document.getElementById("tradeText").innerText="تداول";
    document.getElementById("assetsText").innerText="الأصول";

  } else {
    html.dir="ltr";
  }
}

applyLanguage();
</script>

</body>
</html>
