<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0e11;
  color:white;
}

/* ===== HEADER ===== */
.header{
  padding:20px;
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.username{
  font-size:18px;
  font-weight:600;
}

.vip{
  background:#f0b90b;
  color:black;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
  margin-left:6px;
}

.settings-btn{
  cursor:pointer;
  font-size:14px;
  opacity:0.8;
}

.settings-btn:hover{
  opacity:1;
}

/* ===== BALANCE ===== */
.balance-box{
  margin-top:25px;
}

.balance-title{
  color:#848e9c;
  font-size:13px;
}

.balance{
  font-size:32px;
  font-weight:700;
  margin-top:6px;
}

/* ===== ACTION BUTTONS ===== */
.actions{
  display:flex;
  margin-top:20px;
}

.action-btn{
  flex:1;
  margin-right:10px;
  background:#1e2329;
  padding:15px;
  border-radius:10px;
  text-align:center;
  font-weight:500;
  cursor:pointer;
  transition:0.2s;
}

.action-btn:last-child{
  margin-right:0;
}

.action-btn:hover{
  background:#2b3139;
}

/* ===== MENU LIST ===== */
.menu{
  margin-top:25px;
}

.menu-item{
  background:#1e2329;
  padding:18px;
  border-radius:10px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  transition:0.2s;
}

.menu-item:hover{
  background:#2b3139;
}

.arrow{
  color:#848e9c;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b0e11;
  border-top:1px solid #1e2329;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

.nav-item{
  font-size:12px;
  color:#848e9c;
  cursor:pointer;
}

.nav-item.active{
  color:#f0b90b;
  font-weight:600;
}
</style>
</head>
<body>

<div class="header">
  <div class="top-row">
    <div>
      <span class="username" id="username">User</span>
      <span class="vip">VIP0</span>
    </div>

    <div class="settings-btn" onclick="window.location.href='settings.html'">
      Settings
    </div>
  </div>

  <div class="balance-box">
    <div class="balance-title">Total Balance</div>
    <div class="balance">USDT <span id="balance">0.00</span></div>
  </div>

  <div class="actions">
    <div class="action-btn">Deposit</div>
    <div class="action-btn">Withdraw</div>
  </div>

  <div class="menu">
    <div class="menu-item">
      Account Details <span class="arrow">›</span>
    </div>

    <div class="menu-item">
      Transaction History <span class="arrow">›</span>
    </div>

    <div class="menu-item">
      Security Center <span class="arrow">›</span>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item active">Home</div>
  <div class="nav-item">Markets</div>
  <div class="nav-item">Trade</div>
  <div class="nav-item">Assets</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeUwV0zghn9GkfJWqFWS-6L2NmLxyM7NE",
  authDomain: "my-login-app-c657b.firebaseapp.com",
  projectId: "my-login-app-c657b",
  storageBucket: "my-login-app-c657b.firebasestorage.app",
  messagingSenderId: "212822743589",
  appId: "1:212822743589:web:b9dbdbcf82a9c05fc9fdcc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("username").innerText =
      user.email.split("@")[0];
  } else {
    window.location.href="index.html";
  }
});
</script>

</body>
</html>
