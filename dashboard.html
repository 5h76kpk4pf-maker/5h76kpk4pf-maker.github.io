<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حسابي</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* الهيدر */
.header{
  background:linear-gradient(135deg,#f6a623,#f76b1c);
  padding:20px;
  color:white;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

.profile{
  display:flex;
  align-items:center;
}

.profile img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  margin-left:15px;
  border:3px solid white;
}

.balance{
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
}

/* الأزرار */
.actions{
  display:flex;
  justify-content:space-around;
  margin-top:15px;
}

.action-btn{
  background:white;
  padding:10px 15px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

/* القائمة */
.section{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

/* منيو سفلي */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav div{
  text-align:center;
  font-size:14px;
}
</style>
</head>
<body>

<div class="header">
  <div class="profile">
    <img id="userPhoto" src="">
    <div>
      <div id="userName">الاسم</div>
      <div class="balance">الرصيد: <span id="userBalance">0</span> USDT</div>
    </div>
  </div>

  <div class="actions">
    <div class="action-btn">إيداع</div>
    <div class="action-btn">سحب</div>
  </div>
</div>

<div class="section">معلومات شخصية <span>></span></div>
<div class="section">سجل الإيداع <span>></span></div>
<div class="section">تفاصيل الانسحاب <span>></span></div>
<div class="section">إعدادات الحساب <span>></span></div>

<div class="bottom-nav">
  <div>الرئيسية</div>
  <div>السجل</div>
  <div>أنا</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if(user){
    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if(docSnap.exists()){
      const data = docSnap.data();
      document.getElementById("userName").innerText = data.name || user.email;
      document.getElementById("userPhoto").src = data.photoURL;
      document.getElementById("userBalance").innerText = data.balance || 0;
    }
  }else{
    window.location.href="index.html";
  }
});
</script>

</body>
</html>
